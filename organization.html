<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata</title>
    <link rel="stylesheet" href="./css/organization.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="maincontainer">
        <div class="sidebar">
            <div class="sideimgdiv" id="sb1" onclick="rdrBio()">
                <img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-ios7-person-512.png" alt="" class="sideimg">
            </div>
            <div class="sideimgdiv" id="sb2" onclick="rdrHobby()">
                <img src="https://cdn1.iconfinder.com/data/icons/glyph-hobbies-1/64/hobby-drawing-color-paint-brush-512.png" alt="" class="sideimg">
            </div>
            <div class="sideimgdiv" id="sb3" onclick="rdrOrg()">
                <img src="https://image.flaticon.com/icons/png/512/32/32441.png" alt="" class="sideimg">
            </div>
        </div>
        <div class="biodatacontainer">
            <div class="topcontainer">
                <img src="./image/bioico.png" alt="" class="topimg">
                <p>Biodata Page</p>
            </div>
            <div class="textcontainer">
                <span>Organization History</span>
                <hr>
            </div>
            <div class="orgwrapper">
                <div class="orgcontainer">
                    <table>
                        <tr class="headrow">
                            <th>No</th>
                            <th>Organization Name</th>
                            <th>Year</th>
                        </tr>
                        <tr>
                            <td>1.</td>
                            <td>Drum Band Student Group in Junior High School</td>
                            <td>2014-2016</td>
                        </tr>
                        <tr>
                            <td>2.</td>
                            <td>Astra Student Group in Vocational High School</td>
                            <td>2018-2020</td>
                        </tr>
                        <tr>
                            <td>3.</td>
                            <td>Member of Komandro in CEP CCIT FTUI</td>
                            <td>2020</td>
                        </tr>
                        <tr>
                            <td>4.</td>
                            <td>Member of Kontingen Komandro in CEP CCIT FTUI</td>
                            <td>2020</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
